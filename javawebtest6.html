<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var font = document.getElementById("number").value;
            document.getElementById("number").value=font*1+1;
        }
        
    </script>
</head>
<body>
    数字累加
    <input type="text" value="1" id="number" readonly="readonly" >
    <input type="button" value="onclick" id="btn" onclick="change()">
</body>
</html>
