<!DOCTYPE html> 
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus?">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script>
	//   判断用户名格式是否正确
	  function userName(){
		 var name =  document.getElementById("username");
		 var flag = name.checkValidity();
		 if(!flag){
			alert("用户名格式错误，请按格式要求填写！");
		 }
	  }
	  function checkNum(){
		  var numm = document.getElementById("num");
		  var result = document.getElementById("number");
		  var flag = numm.checkValidity();
		  if(flag)
		  {
			  result.innerHTML = "电话号码输入格式正确";
		  }
		  else
		  {
			  result.innerHTML = "抱歉，电话号码输入格式错误";
		  }
	  }
	//   判断密码强度
	function checkStrength()
	{
		var strength = document.getElementById("strength");
		var psw1 = document.getElementById("psw1").value;
		var length = psw1.length;
		if(1<=length&&length<=3)
		{
			strength.innerHTML="弱";
		}
		else if (3 < length&&length<=6)
		{
			strength.innerHTML="中";
		}
		else
		{
			strength.innerHTML="强";
		}
	}
	// 确认密码是否一致
	function checkPSW()
	{
		var psw1 = document.getElementById("psw1").value;
		var psw2 =  document.getElementById("psw2").value;
		var pswInfo =  document.getElementById("pswInfo");
		if(psw1 != psw2)
		{
			pswInfo.innerHTML='两次输入的密码必须一致';
		}
		else
		{
			pswInfo.innerHTML='';

		}
	}
	// 弹出窗口确认信息
	function reg()
    {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var num = document.getElementById("num").value;
        var ren = document.getElementById("gender").value;

        if(document.getElementById("username").checkValidity()
        &&document.getElementById("email").checkValidity()
        &&document.getElementById("psw1").checkValidity()
        &&document.getElementById("psw2").checkValidity()
        &&document.getElementById("num").checkValidity()
        &&document.getElementById("gender").checkValidity())
        {
            alert(
                '用户名：'+username+'\n'+
                '邮箱：'+email+'\n'+
				'手机号码:'+num+'\n'+
				'旅客类型:'+ren+'\n'
            )
        }
    }
  </script>
 </head>
 <body>
	<form action="">
		<fieldset> 
			<legend>
				用户注册账户信息	
			</legend>
		<center>
			<div>
				<div style="margin-right: 300px;"><h4>用户信息</h4></div>
				<table width='100%'>
						<tr>
							<td width='10%'>用户名</td>
							<td width='30%'><input type="text" id="username" required="true" onblur=" userName()" 
								pattern="^[a-zA-Z0-9]{5,10}$" placeholder="请输入5-10位数字或字符">
							
							</td>
							<td width='20%'><font color="red">*</font></td>
						</tr>
						<tr>
							<td>邮箱</td>
							<td><input type="email" id="email" /></td>
							<td><font color="red">*</font></td>
						</tr>
						<tr>
							<td>密码</td>
							<td><input type="password" id="psw1" onkeyup="checkStrength()"/></td>
							<td><font color="red">*</font><span id="strength"></span></td>
						</tr>
						<tr>
							<td>确认密码</td>
							<td><input type="password" id="psw2" onblur="checkPSW()"/></td>
							<td><font color="red">*</font><span id="pswInfo"></span></td>
						</tr>
						<tr>
							<td>手机号码</td>
							<td><input type="text" id="num" pattern="^1[3456789]\d{9}$" 
								 placeholder="请输入11位数字" onblur="checkNum()"/>
								 </td>
							<td><font color="red">*</font><span id="number"></span></td>
						</tr>
						<tr>
							<td>旅客类型</td>
							<td>
								<select id="gender">
								<option value="成人">成人</option>
								<option value="学生">学生</option>
								<option value="儿童">儿童</option>
								</select>
							</td>
						</tr>
						<tr style="text-align: center;">
							<td></td>
							<td><input type="submit" value="注册新用户"onclick="reg()">&nbsp;<input type="reset" value="重置"></td>
							<td></td>
						</tr>
				</table>
			</div>
		
	</center>
	</form>
	
  </fieldset>
 </body>
</html>
